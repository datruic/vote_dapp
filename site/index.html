<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Blockchain Voting App</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="wrapper" role="main">
    <section class="sidebar-section">
      <header class="sidebar-header">
        <h2>
          Blockchain Voting App
        </h2>
      </header>
      <ul id="voting-list">
        <li>
          <button id="0">iPhoneX</button>
        </li>
        <li>
          <button id="1">Pixel 2</button>
        </li>
        <li>
          <button id="2">Galaxy S9</button>
        </li>
        <li>
          <button id="3">One plus 6</button>
        </li>
        <li>
          <button id="4">LG G7</button>
        </li>
      </ul>
    </section>
    <section class="chart-section">
      <canvas id="chart"></canvas>
    </section>
  </main>
  <script src="./votingService.js"></script>
  <script src="./index.js"></script>
</body>

</html>
